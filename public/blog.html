    <script data-cfasync="false">
        const form = document.getElementById("contactForm");
        const successMessage = form.querySelector(".success-message");
        const errorMessage = form.querySelector(".error-message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            const encode = (data) => {
                return [...data.entries()]
                    .map(([key, value]) => encodeURIComponent(key) + "=" + encodeURIComponent(value))
                    .join("&");
            };

            try {
                const response = await fetch("/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: encode(formData)
                });

                if (response.ok) {
                    form.reset();
                    successMessage.hidden = false;
                    errorMessage.hidden = true;
                } else {
                    throw new Error("Form submission failed");
                }
            } catch (err) {
                console.error(err);
                successMessage.hidden = true;
                errorMessage.hidden = false;
            }
        });
    </script>
    <script data-cfasync="false">
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script type="text/javascript" data-cfasync="false">
        window.addEventListener("load", () => {
            const observer = new IntersectionObserver(
                entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add("visible");
                            observer.unobserve(entry.target);
                        }
                    });
                },
                { threshold: 0.1 }
            );

            document.querySelectorAll(".content").forEach(el => observer.observe(el));

            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }
        });

        const toggle = document.getElementById("theme-toggle");
        const root = document.documentElement;

        const savedTheme = localStorage.getItem("theme");
        const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

        if (savedTheme) {
            root.dataset.theme = savedTheme;
        } else {
            root.dataset.theme = systemDark ? "dark" : "light";
        }

        toggle.addEventListener("click", () => {
            const isDark = root.dataset.theme === "dark";
            root.dataset.theme = isDark ? "light" : "dark";
            localStorage.setItem("theme", root.dataset.theme);
        });
    </script>
    <script type="text/javascript">
        (async () => {
            const container = document.getElementById("posts");
            if (!container) return;

            try {
                const res = await fetch("/posts.json");
                if (!res.ok) throw new Error("Failed to load posts");

                const posts = await res.json();

                posts.forEach(post => {
                    const article = document.createElement("article");
                    article.className = "post-preview content";

                    const tagsHTML = post.tags?.length
                        ? `<ul class="post-tags">
                            ${post.tags.map(tag => `<li class="post-tag">${tag}</li>`).join("")}
                          </ul>`
                        : "";

                    article.innerHTML = `
                    <div class="post-text">
                        <time datetime="${post.date}">
                            ${post.displayDate} ¬∑ Vihaan Vinoth ¬∑ ${post.readingTime} min read
                        </time>

                        <h2>${post.title}</h2>

                        ${tagsHTML}

                        <p class="summary">${post.summary}</p>

                        <a class="read-more" href="${post.url}" aria-label="Takes you to the blog post named: ${post.title}">
                            Read
                        </a>
                    </div>
                    `;

                    container.appendChild(article);
                });
            } catch (err) {
                console.error(err);
                container.innerHTML = "<p>Failed to load posts.</p>";
            }
        })();
    </script>
