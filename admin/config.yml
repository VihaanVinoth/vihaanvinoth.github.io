backend:
  name: github
  repo: VihaanVinoth/vihaanvinoth.github.io
  branch: main
  auth_type: implicit
  app_id: "Ov23li3UPpcWezvmlLA9"
  

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://vihaanvinoth.netlify.app"
display_url: "https://vihaanvinoth.netlify.app"

collections:
  - name: "blog"
    label: Blog
    folder: /posts/
    create: true
    slug: "{{slug}}"
    fields: 
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list